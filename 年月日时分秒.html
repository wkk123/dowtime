<!DOCTYPE> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>五分钟倒计时</title> 
<style>
  .style{
    width: 500px;
    height: 200px;
    background: #ccc;
    margin: 0 auto;
    text-align: center;
    line-height: 200px;

  }
  .jindu-box{width: 300px;height:30px;position: absolute;margin:0 auto;margin-left:-150px;left:50%;background:red;}
  .jindu{height:100%;background:yellow;float:left;}
  span{
    font-size: 30px;
    color: red;
  }
</style>
<script type="text/javascript" src="jquery.min.js"></script>
 
<script type="text/javascript"> 
 var SysSecond=5430; 
 var InterValObj; 
  
 $(document).ready(function() { 
  // SysSecond = parseInt($("#remainSeconds").html()); //这里获取倒计时的起始时间 
  InterValObj = window.setInterval(SetRemainTime, 1000); //间隔函数，1秒执行 
 }); 
 
 //将时间减去1秒，计算天、时、分、秒 
 function SetRemainTime() { 
  if (SysSecond > 0) { 
   SysSecond = SysSecond - 1; 
   var second = Math.floor(SysSecond % 60);             // 计算秒     
   var minite = Math.floor((SysSecond / 60) % 60);      //计算分 
    var hour = Math.floor((SysSecond / 3600) % 24);      //计算小时
    var day = Math.floor((SysSecond / 3600) / 24);        //计算天
    var jindu= $(".jindu-box").width()*SysSecond/(1*60*60+30*60+30);
     $(".jindu").css({width:jindu});
   
 
   $("#remainTime").html(day + "天" + hour + "小时" + minite + "分" + second + "秒"); 
  } else {//剩余时间小于或等于0的时候，就停止间隔函数 
   window.clearInterval(InterValObj); 
   //这里可以添加倒计时时间为0后需要执行的事件 
  } 
 } 
</script> 
 
</head> 
 
<body> 
     
<!-- <div id="remainSeconds" style="display:none">5430</div>  -->
<div id="remainTime" style="font-size:20px;font-weight:800;color:#FF9900"></div> 
 <div class="jindu-box">
    <div class="jindu"></div>
  </div>
</body> 
</html>
