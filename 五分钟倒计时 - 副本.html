<!DOCTYPE> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>五分钟倒计时</title> 
<script type="text/javascript" src="jquery.min.js"></script>
 
<script type="text/javascript">
    var SysSecond;
    var InterValObj;
    $(document).ready(function () {
        SysSecond = parseInt($("#remainSeconds").html()); //这里获取倒计时的起始时间
        InterValObj = window.setInterval(SetRemainTime, 1000); //间隔函数，1秒执行
    });
    //将时间减去1秒，计算天、时、分、秒
    function SetRemainTime() {
        if (SysSecond > 0) {
            SysSecond = SysSecond - 1;
            var second = Math.floor(SysSecond % 60);             // 计算秒    
            var minite = Math.floor((SysSecond / 60) % 60);      //计算分
            var hour = Math.floor((SysSecond / 3600) % 24);      //计算小时
            var day = Math.floor((SysSecond / 3600) / 24);        //计算天
            if (day > 0) {
                if (day == 1) {
                    $("#remainTime").html(day + "天 " + hour + "小时" + minite + "分" + second + "秒");
                
                    } else {
                      $("#remainTime").html(hour + "小时" + minite + "分" + second + "秒");
                  }
              } else {//剩余时间小于或等于0的时候，就停止间隔函数
                 window.clearInterval(InterValObj);
                //这里可以添加倒计时时间为0后需要执行的事件
             }
    }
   } 
 </script>
 
</head> 
 
<body> 
     
<div id="remainSeconds" style="display:none">30000000</div> 
<div id="remainTime" style="font-size:20px;font-weight:800;color:#FF9900"></div> 
 
</body> 
</html>
